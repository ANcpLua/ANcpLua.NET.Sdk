name: Architecture Lint

on:
  push:
    branches: [main]
    paths:
      - '**/*.props'
      - '**/*.targets'
      - '**/*.csproj'
      - 'global.json'
      - 'nuget.config'
      - 'scripts/lint-dotnet.sh'
  pull_request:
    branches: [main]
    paths:
      - '**/*.props'
      - '**/*.targets'
      - '**/*.csproj'
      - 'global.json'
      - 'nuget.config'
      - 'scripts/lint-dotnet.sh'

jobs:
  lint:
    name: Check Architecture Rules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Run Architecture Lint
        run: ./scripts/lint-dotnet.sh .

      - name: Summary
        if: failure()
        run: |
          echo "## âŒ Architecture Violations Found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fix these issues before merging:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Rule | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| RULE_A | Use \\\$(VariableName) in Directory.Packages.props |" >> $GITHUB_STEP_SUMMARY
          echo "| RULE_B | Only allowed files may import Version.props |" >> $GITHUB_STEP_SUMMARY
          echo "| RULE_C | Version.props must be symlink in consumer repos |" >> $GITHUB_STEP_SUMMARY
          echo "| RULE_G | Use CPM, no inline PackageReference versions |" >> $GITHUB_STEP_SUMMARY
