name: Sync Roslyn.Utilities Submodule

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if submodule is behind
        id: check
        run: |
          cd eng/submodules/Roslyn.Utilities
          git fetch origin main

          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)

          echo "local=$LOCAL" >> $GITHUB_OUTPUT
          echo "remote=$REMOTE" >> $GITHUB_OUTPUT

          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "behind=true" >> $GITHUB_OUTPUT
            echo "::notice::Submodule is behind: $LOCAL -> $REMOTE"
          else
            echo "behind=false" >> $GITHUB_OUTPUT
            echo "::notice::Submodule is up to date"
          fi

      - name: Update submodule
        if: steps.check.outputs.behind == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update submodule to latest
          git submodule update --remote eng/submodules/Roslyn.Utilities

      - name: Setup .NET
        if: steps.check.outputs.behind == 'true'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Transform Roslyn.Utilities source
        if: steps.check.outputs.behind == 'true'
        run: pwsh eng/scripts/Transform-RoslynUtilities.ps1

      - name: Create Pull Request
        if: steps.check.outputs.behind == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Roslyn.Utilities submodule"
          title: "chore: update Roslyn.Utilities submodule"
          body: |
            Automated submodule update.

            **Changes:**
            - Updated `eng/submodules/Roslyn.Utilities` to latest commit
            - Regenerated embedded source files in `eng/.generated/`

            **Previous commit:** `${{ steps.check.outputs.local }}`
            **New commit:** `${{ steps.check.outputs.remote }}`

            ---
            ðŸ¤– Generated by [sync-submodules workflow](.github/workflows/sync-submodules.yml)
          branch: auto/update-roslyn-utilities
          delete-branch: true
          labels: |
            dependencies
            automated
